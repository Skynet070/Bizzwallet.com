<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Cooperative membership</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0a0a0a, #001f3f);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            font-family: "Times New Roman", Times, serif;
            text-transform: uppercase;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }
        .logo-left, .logo-right {
            position: absolute;
            width: 80px;
            top: 10%;
            animation: float 3s infinite alternate ease-in-out;
        }
        .logo-left {
            left: 5%;
        }
        .logo-right {
            right: 5%;
        }
        @keyframes float {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }
        .glass-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px cyan;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .logo-left, .logo-right {
                width: 60px;
                top: 5%;
            }
            .logo-left {
                left: 2%;
            }
            .logo-right {
                right: 2%;
            }
            .glass-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <img src="/img 1.jpg" alt="Company Logo Left" class="logo-left">
    <img src="/img 2.jpg" alt="Company Logo Right" class="logo-right">
    <div class="container">
        <h1>Independent  Bizwallet Membership Application <br> and Agreement To Terms and Conditions</h1>
        <button class="glass-button" onclick="startApp()">Start</button>
    </div>
    <script defer src="script.js"></script>
    <script>
        function startApp() {
            window.location.href = 'form.html';
        }
    </script>
</body>
</html>
